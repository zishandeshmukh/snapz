<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    :root { --bg: #09090b; --text: #fff; --muted: #a1a1aa; --accent: #fff; }
    body { width: 350px; height: 500px; background: var(--bg); color: var(--text); font-family: system-ui; margin: 0; padding: 24px; }
    h1 { font-size: 24px; margin-bottom: 8px; }
    .subtitle { color: var(--muted); font-size: 14px; margin-bottom: 32px; }
    input { width: 100%; padding: 12px; margin: 8px 0; background: #1a1a1a; border: 1px solid #27272a; border-radius: 8px; color: white; }
    button { width: 100%; padding: 12px; background: var(--accent); color: #000; border: none; border-radius: 8px; font-weight: bold; margin-top: 16px; cursor: pointer; }
    .link { color: var(--muted); text-align: center; margin-top: 16px; cursor: pointer; font-size: 14px; }
    .error { color: #ef4444; font-size: 13px; margin-top: 8px; }
    #loading { text-align: center; padding: 40px; }
  </style>
</head>
<body>
  <h1 id="title">Welcome Back</h1>
  <div class="subtitle">Capture & recall your digital life</div>
  
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  
  <button id="authBtn">Login</button>
  <div class="link" id="toggleLink">Don't have an account? Sign up</div>
  <div class="error" id="error"></div>

  <script src="auth.js"></script>
</body>
</html>
