<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    :root { --bg: #09090b; --text: #fff; --muted: #a1a1aa; --accent: #fff; --border: #27272a; --error: #ef4444; }
    body { width: 350px; height: 500px; background: var(--bg); color: var(--text); font-family: system-ui; margin: 0; padding: 0; display: flex; flex-direction: column; }
    .header { padding: 16px 24px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 18px; font-weight: 700; }
    .logout { font-size: 12px; color: var(--muted); cursor: pointer; padding: 4px 8px; border-radius: 4px; }
    .logout:hover { background: #1a1a1a; }
    .content { flex: 1; padding: 24px; overflow-y: auto; }
    .page-title { font-size: 16px; margin-bottom: 16px; color: var(--muted); }
    .save-btn { width: 100%; padding: 16px; background: var(--accent); color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; margin-bottom: 16px; }
    .save-btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .save-btn:hover:not(:disabled) { opacity: 0.9; }
    .status { margin-top: 12px; padding: 12px; border-radius: 8px; font-size: 13px; }
    .status.success { background: #10b98120; color: #10b981; }
    .status.error { background: #ef444420; color: var(--error); }
    .status.loading { background: #1a1a1a; color: var(--muted); }
    .recent-snaps { margin-top: 24px; }
    .snap-card { background: #1a1a1a; padding: 12px; border-radius: 8px; border: 1px solid var(--border); margin-bottom: 8px; }
    .snap-title { font-size: 14px; font-weight: 600; margin-bottom: 4px; }
    .snap-meta { font-size: 11px; color: var(--muted); }
    .empty-state { text-align: center; color: var(--muted); margin-top: 40px; }
    .hidden { display: none; }
    .input-group { margin-bottom: 16px; }
    .input-group label { display: block; font-size: 12px; color: var(--muted); margin-bottom: 4px; }
    .input-group input { width: 100%; background: #1a1a1a; border: 1px solid var(--border); color: var(--text); padding: 8px; border-radius: 4px; }
    .spinner {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 2px solid #fff;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: none; /* Hidden by default */
      margin-right: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">SnapMind</div>
    <div class="logout" id="logoutBtn">Logout</div>
  </div>

  <div class="content">
    <div class="page-title">Current Page</div>
    <button class="save-btn" id="saveBtn">
      <div class="spinner" id="spinner"></div>
      <span id="saveBtnText">Save This Page</span>
    </button>
    <div id="status" class="status hidden"></div>

    <div class="recent-snaps">
      <div class="page-title">Recent Snaps</div>
      <div id="snapsList"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
