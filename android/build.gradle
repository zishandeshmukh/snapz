// apply plugin: "expo-root-project"
// apply plugin: "com.facebook.react.rootproject"
buildscript {
    ext {
        kotlinVersion = '2.0.21'
        composeVersion = '2.0.21'          // Compose compiler
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '35.0.0'
        minSdkVersion = findProperty('android.minSdkVersion') ?: 24
        compileSdkVersion = findProperty('android.compileSdkVersion') ?: 35
        targetSdkVersion = findProperty('android.targetSdkVersion') ?: 34
        ndkVersion = findProperty('android.ndkVersion') ?: '26.1.10909125'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-compose-compiler-plugin-embeddable:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
    // Force every Kotlin artefact to 2.0.21
    configurations.all {
        resolutionStrategy.eachDependency { details ->
            if (details.requested.group == 'org.jetbrains.kotlin') {
                details.useVersion '2.0.21'
            }
        }
    }
}