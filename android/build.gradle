// apply plugin: "expo-root-project"
// apply plugin: "com.facebook.react.rootproject"
buildscript {
    ext.kotlin_version = '2.0.21'          // main Kotlin
    ext.compose_version = '2.0.21'        // Compose compiler
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-compose-compiler-plugin-embeddable:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
    // Force all Kotlin artefacts to 2.0.21
    configurations.all {
        resolutionStrategy.eachDependency { details ->
            if (details.requested.group == 'org.jetbrains.kotlin') {
                details.useVersion '2.0.21'
            }
        }
    }
}